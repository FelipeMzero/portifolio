<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Felipe Monteiro</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- Person -->
    <section id="person">
        <div class="person-content">
            <div class="person-name">
                <h1>Olá,<span></span></h1>
                <h1>Meu nome é<span></span></h1>
                <h1>Felipe Monteiro<span></span></h1>
            </div>
            <div class="stacks-content">
                <h3>Áreas de Conecimentos :</h3>
                <div class="stacks">
                    <ul>
                        <li>
                            <div>
                                <img src="./svg/html.svg" alt="html">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/css.svg" alt="css">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/js.svg" alt="">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/java.svg" alt="" width="150" height="150" viewBox="0 0 150 150">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/python.svg" alt="" width="150" height="150" viewBox="0 0 150 150">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/kotlin.svg" alt="" width="150" height="150" viewBox="0 0 150 150">
                            </div>
                        </li>
                        <li>
                            <div>
                                <img src="./svg/php.png" alt="" width="300 " height="300" >
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!-- End person -->
</body>

</html>
